# MOSAIC Framework Configuration
# https://github.com/mosaic-framework

version: "1.0"
framework: mosaic

# Project metadata (customize per project)
project:
  name: ""
  description: ""

# Transfer note settings
transfers:
  # Auto-archive transfers older than this many days
  archive_after_days: 7
  # Maximum number of transfers to keep in archive
  max_archive: 50

# Session settings
sessions:
  # Warn if session state is stale (no update in this many minutes)
  stale_threshold_minutes: 30

# Task settings
tasks:
  # Prefix for task IDs (e.g., TASK-001)
  id_prefix: "TASK"

# Git integration
git:
  # Create a branch per task
  branch_per_task: true
  # Branch naming pattern ({id} and {slug} are replaced)
  branch_pattern: "{id}/{slug}"
